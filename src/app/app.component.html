<header class="header-6">
  <div class="branding">
    <a href="hourglass" (click)="navigate('', $event)" class="nav-link">
      <span class="title">{{ 'App.Title' | translate}}</span>
    </a>
  </div>
  <div class="branding">
    <a href="courses" (click)="navigate('courses', $event)" class="nav-link">
      <span class="title">{{ 'App.Course.Courses' | translate }}</span>
    </a>
  </div>
  <div class="branding">
    <a href="grades" (click)="navigate('grades', $event)" class="nav-link">
      <span class="title">{{ 'App.Grade.Grades' | translate }}</span>
    </a>
  </div>
  <div class="branding">
    <a href="teachers" (click)="navigate('teachers', $event)" class="nav-link">
      <span class="title">{{ 'App.Teacher.Teachers' | translate }}</span>
    </a>
  </div>
  <div class="branding">
    <a href="groups" (click)="navigate('groups', $event)" class="nav-link">
      <span class="title">{{ 'App.Group.Groups' | translate }}</span>
    </a>
  </div>
  <div class="branding">
    <a href="rooms" (click)="navigate('rooms', $event)" class="nav-link">
      <span class="title">{{ 'App.Room.Rooms' | translate }}</span>
    </a>
  </div>
  <div class="branding">
    <clr-combobox (ngModelChange)="changeLanguage($event)" [(ngModel)]="country" name="myState" required>
      <clr-options>
        <clr-option *clrOptionItems="let country of countries; field:'name'" [clrValue]="country">
          <img height="16" [src]="'../assets/flags/' + country.name.toLowerCase() + '.svg'">{{country.name}}
        </clr-option>
      </clr-options>
    </clr-combobox>
  </div>

  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
        {{ authService.UserData?.email }} [{{ authService.UserData?.tenantId }}]
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="logout" (click)="onLogout($event)" clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
<router-outlet></router-outlet>
