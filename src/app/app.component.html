<header class="header-6">
  <div class="branding">
    <a href="hourglass" (click)="navigate('', $event)" class="nav-link">
      <span class="title">Hourglass</span>
    </a>
  </div>
  <div class="branding">
    <a href="courses" (click)="navigate('courses', $event)" class="nav-link">
      <span class="title">Courses</span>
    </a>
  </div>
  <div class="branding">
    <a href="grades" (click)="navigate('grades', $event)" class="nav-link">
      <span class="title">Grades</span>
    </a>
  </div>
  <div class="branding">
    <a href="teachers" (click)="navigate('teachers', $event)" class="nav-link">
      <span class="title">Teachers</span>
    </a>
  </div>
  <div class="branding">
    <a href="groups" (click)="navigate('groups', $event)" class="nav-link">
      <span class="title">Groups</span>
    </a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
        {{ authService.UserData?.email }} [{{ authService.UserData?.tenantId }}]
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="logout" (click)="onLogout($event)" clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
<router-outlet></router-outlet>
