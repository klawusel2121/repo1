
<form [formGroup]="loginForm">
  <div>
    <label for="email">
      Email
    </label>
    <input autocomplete="new-password" id="email" type="text" formControlName="email">
  </div>

  <div>
    <label for="password">
      Password
    </label>
    <input autocomplete="new-password" id="password" type="password" formControlName="password">
  </div>

  <button class="btn btn-outline" (click)="signUp()">Sign up</button>
  <button class="btn btn-outline" (click)="signIn()">Sign in</button>

</form>
<button class="btn btn-success" (click)="add()">ADD</button>

<div class="text" *ngFor="let item of items$ | async">
  <button class="btn btn-danger" (click)="remove(item)">REMOVE</button>
  <button class="btn btn-warning" (click)="update(item)">UPDATE</button>
  {{item | json}}
</div>
