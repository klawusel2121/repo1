<app-course-edit (onApply)="onApply($event)" (onCancel)="onCancel()"></app-course-edit>

<nz-table #basicTable [nzData]="items" *ngIf="stateService.courses$ | async as items">
  <thead>
  <tr>
    <th><button nz-button nzType="primary" (click)="add()">{{ 'App.Action.Add' | translate}}</button>
    </th>
    <th>{{ 'App.Fields.Name' | translate}}</th>
    <th>{{ 'App.Fields.Changed' | translate}}</th>
    <th>{{ 'App.Fields.Created' | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of basicTable.data">
    <td class="command-col">
      <span (click)="edit(item)" nz-icon nzType="edit" nzTheme="outline"></span>
      <span nz-popconfirm nzPopconfirmTitle="{{ 'App.Message.ConfirmRemove' | translate}}" (nzOnConfirm)="remove(item)"
            nz-icon nzType="delete" nzTheme="outline"></span>
    </td>
    <td>{{item.name}}</td>
    <td>{{item.changedAt}}</td>
    <td>{{item.createdAt}}</td>
   </tr>
  </tbody>
</nz-table>
