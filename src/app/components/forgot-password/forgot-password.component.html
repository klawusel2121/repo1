<form nz-form nzLayout="vertical">
  <nz-form-item>
    <nz-form-label>{{ 'App.Message.ResetPassword' | translate }}</nz-form-label>
    <nz-form-control [nzSpan]="6">
      <input nz-input type="email" class="formControl" #passwordResetEmail required>
    </nz-form-control>
  </nz-form-item>
</form>

<button nz-button nzType="primary"
        (click)="authService.sendPasswordResetEmails(passwordResetEmail.value)"
        type="button">{{ 'App.Authenticate.ResetPassword' | translate}}</button>
