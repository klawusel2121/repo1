<button nz-button nzType="primary" (click)="add()">{{ 'App.Action.Add' | translate}}</button>

<app-room-edit (onApply)="onApply($event)" (onCancel)="onCancel()"></app-room-edit>

<nz-table #basicTable [nzData]="items" *ngIf="stateService.rooms$ | async as items">
  <thead>
  <tr>
    <th>{{ 'App.Fields.Name' | translate}}</th>
    <th>{{ 'App.Fields.Size' | translate}}</th>
    <th>{{ 'App.Fields.Changed' | translate}}</th>
    <th>{{ 'App.Fields.Created' | translate}}</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of basicTable.data">
      <td>{{item.name}}</td>
      <td>{{item.size}}</td>
      <td>{{item.changedAt}}</td>
      <td>{{item.createdAt}}</td>
      <td><span (click)="edit(item)" nz-icon nzType="edit" nzTheme="outline"></span></td>
      <td><span nz-popconfirm nzPopconfirmTitle="{{ 'App.Message.ConfirmRemove' | translate}}" (nzOnConfirm)="remove(item)" nz-icon nzType="delete" nzTheme="outline"></span></td>
    </tr>
  </tbody>
</nz-table>
