<form clrForm clrLayout="horizontal" [formGroup]="form">
  <clr-input-container>
    <label class="clr-required-mark">{{ 'App.Tenant.Id' | translate }}</label>
    <input clrInput formControlName="tenantId" type="text" class="formControl">
  </clr-input-container>
  <clr-input-container>
    <label class="clr-required-mark">{{ 'App.Tenant.Name' | translate }}</label>
    <input clrInput formControlName="name" type="text" class="formControl" required>
    <clr-control-error *clrIfError="'required'">
      {{ 'App.Validation.FieldIsRequired' | translate}}
    </clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label class="clr-required-mark">{{ 'App.Tenant.Country' | translate }}</label>
    <input clrInput formControlName="country" type="text" class="formControl">
  </clr-input-container>
  <clr-input-container>
    <label class="clr-required-mark">{{ 'App.Tenant.Zip' | translate }}</label>
    <input clrInput formControlName="zip" type="text" class="formControl" required>
    <clr-control-error *clrIfError="'required'">
      {{ 'App.Validation.FieldIsRequired' | translate}}
    </clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label class="clr-required-mark">{{ 'App.Tenant.City' | translate }}</label>
    <input clrInput formControlName="city" type="text" class="formControl" required>
    <clr-control-error *clrIfError="'required'">
      {{ 'App.Validation.FieldIsRequired' | translate}}
    </clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label class="clr-required-mark">{{ 'App.Tenant.Street' | translate }}</label>
    <input clrInput formControlName="street" type="text" class="formControl" required>
    <clr-control-error *clrIfError="'required'">
      {{ 'App.Validation.FieldIsRequired' | translate}}
    </clr-control-error>
  </clr-input-container>

</form>
<button (click)="apply()" class="btn btn-primary" type="button">{{ 'App.Action.Ok' | translate}}</button>
