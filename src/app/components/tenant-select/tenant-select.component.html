<clr-select-container>
  <label>{{ 'App.Authenticate.Tenant' | translate }}</label>
  <select clr clrSelect name="options" (ngModelChange)="this.authService.setTenant($event)" [(ngModel)]="tenantId">
    <option
      *ngFor="let tenant of authService.Tenants"
      [value]="tenant.value"
    >
      {{tenant.value}}
    </option>
  </select>
</clr-select-container>
