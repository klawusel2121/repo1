<app-user-edit (onApply)="onApply($event)" (onCancel)="onCancel()"></app-user-edit>

<nz-table #basicTable [nzShowPagination]="false" [nzFrontPagination]="false" [nzData]="items" *ngIf="stateService.users$ | async as items">
  <thead>
  <tr>
    <th>
    </th>
    <th>{{ 'App.Fields.Name' | translate }}</th>
    <th>{{ 'App.Fields.Role' | translate }}</th>
    <th>{{ 'App.Fields.Email' | translate }}</th>
    <th>{{ 'App.Fields.Changed' | translate }}</th>
    <th>{{ 'App.Fields.Created' | translate }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of basicTable.data">
    <td class="command-col">
      <span *ngIf="item.email !== admin?.email" (click)="edit(item)" nz-icon nzType="edit" nzTheme="outline"></span>
      <span *ngIf="item.email !== admin?.email" nz-popconfirm nzPopconfirmTitle="{{ 'App.Message.ConfirmRemove' | translate}}" (nzOnConfirm)="remove(item)"
            nz-icon nzType="delete" nzTheme="outline"></span>
    </td>
    <td>{{ item.name }}</td>
    <td>{{ item.role }}</td>
    <td>{{ item.email }}</td>
    <td>{{ item.changedAt }}</td>
    <td>{{ item.createdAt }}</td>
  </tr>
  </tbody>
</nz-table>
